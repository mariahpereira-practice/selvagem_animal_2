<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulários Netlify</title>
</head>
<body>
  <!-- Formulário oculto para detecção do Netlify -->
  <form name="form-react" netlify netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="form-react" />
    <input type="text" name="bot-field" />
    <input type="text" name="animal" />
    <input type="text" name="nome" />
    <input type="email" name="email" />
    <textarea name="mensagem"></textarea>
  </form>
</body>
</html>
